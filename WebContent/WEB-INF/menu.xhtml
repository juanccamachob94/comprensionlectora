<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cl="comprensionlectora/facelets">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition>
        	<c:forEach var="itemmenu" items="#{itemsmenu}">
            <c:choose>
              <c:when test="#{empty itemmenu.menus}">
                <p:menuitem value="#{itemmenu.name}" url="#{empty itemmenu.page ? '#' : generalBean.saltosDirec.concat(itemmenu.page.concat('.xhtml'))}" icon="ui-icon-#{empty itemmenu.icon ? 'blank':itemmenu.icon}"/>
              </c:when>
              <c:otherwise>
                <p:submenu label="#{itemmenu.name}" icon="ui-icon-#{empty itemmenu.icon ? 'blank':itemmenu.icon}">
                  <cl:menu itemsmenu="#{menuBean.hijosDe(itemmenu.id)}"/>
                </p:submenu>
              </c:otherwise>
            </c:choose>
        	</c:forEach>
        </ui:composition>
    </body>
</html>
