<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cl="comprensionlectora/facelets"
      template="../../resources/schemas/main_template.xhtml">
      <ui:define name="content">
      <h1>Mis blogs (#{misBlogsBean.numRegistros})</h1>
      <h:form id="formMisBlogs">
        <p:dataTable id="dataTableMisBlogs" value="#{misBlogsBean.datos}" var="blog">
          <p:columnGroup type="header">
            <p:row>
              <p:column headerText="TÃ­tulo"/>
              <p:column headerText="Acciones" width="10%"/>
            </p:row>
          </p:columnGroup>
          <p:column>
            #{blog.title}
          </p:column>
          <p:column>
          <h:panelGroup id="pgVer" style="display:inline-block">
              <cl:enlaceIcono id="ver" transaccion="blog/viewblog" icono="ui-icon-search" atributo1="idBlog" valor1="#{blog.id}" tooltip="Ver"/>
          </h:panelGroup>
          <h:panelGroup id="pgEditar"  style="display:inline-block">
              <cl:enlaceIcono id="editar" transaccion="blog/editblog" icono="ui-icon-pencil" atributo1="idBlog" valor1="#{blog.id}" tooltip="Editar"/>
          </h:panelGroup>
          </p:column>
        </p:dataTable>
      </h:form>
    </ui:define>
</ui:composition>
