<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cl="comprensionlectora/facelets"
      template="../../resources/schemas/main_template.xhtml">
      <ui:define name="content">
      <h1>Mis exámenes creados (#{testCreatedBean.numRegistros})</h1>
      <div class="linea"/>
      <h:form id="formTestCreated">
      <p:dataTable id="dataTableTestCreated" value="#{testCreatedBean.datos}" var="test">
        <cl:encabezadoPaginador bean="#{testCreatedBean}"/>
        <p:columnGroup type="header">
          <p:row>
            <p:column headerText="Examen"/>
            <p:column headerText="Fecha de creación"/>
          </p:row>
        </p:columnGroup>
        <p:column>
          <cl:enlace transaccion="test/test" id="enlaceExamen" valor="#{test.name}" atributo1="idTest" valor1="#{test.id}"/>
        </p:column>
        <p:column>
          #{generalBean.formatearFecha(test.FCreate)}
        </p:column>
      </p:dataTable>
      <cl:paginador id="pagTestCreated" bean="#{testCreatedBean}" tabla="dataTableTestCreated" formulario="formTestCreated"/>
      <cl:cargando nombre="bloqueoDataTableTestCreated" bloqueo="formTestCreated"/>
      </h:form>
    </ui:define>
</ui:composition>
