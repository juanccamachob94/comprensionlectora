<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:cl="comprensionlectora/facelets"
      template="../../resources/schemas/main_template.xhtml">
      <ui:define name="content">
      <f:metadata>
          <f:viewParam name="idUserapp" value="#{viewUserappBean.idUserapp}"/>
      </f:metadata>
      <h1>Perfil de: #{viewUserappBean.userapp.name} #{viewUserappBean.userapp.lastname}</h1>
      <img src="#{generalBean.saltosDirec}../resources/imgs/users/#{empty viewUserappBean.userapp.picture? 'basic.png' : viewUserappBean.userapp.picture}" style="width:100px;height:100px;border: solid 2px #757575;border-radius:50%;margin:auto"/>
      <div class="linea"/>
      <h3>Datos personales:</h3>
      <p>Email: #{viewUserappBean.userapp.email}</p>
      <p>Sexo: #{viewUserappBean.userapp.sex}</p>
      <div class="linea"/>
      <h3>Publicaciones:</h3>
      <p:tree value="#{viewUserappBean.rootBlogs}" var="itemTree">
        <p:treeNode type="blog" expandedIcon="ui-icon-document" collapsedIcon="ui-icon-document">
          <a href="#">#{itemTree.title}</a>
          <cl:enlace id="blogparaver" transaccion="blog/viewblog" atributo1="idBlog" valor1="#{itemTree.id}"/>
        </p:treeNode>
        <p:treeNode type="month" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
          <h:outputText value="#{itemTree}"/>
        </p:treeNode>
        <p:treeNode type="year" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
          <h:outputText value="#{itemTree}"/>
        </p:treeNode>
        <p:treeNode type="raiz" expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
          <h:outputText value="#{itemTree}"/>
        </p:treeNode>
      </p:tree>
    </ui:define>
</ui:composition>
